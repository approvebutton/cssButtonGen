<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]--><!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"><![endif]--><!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
  <title></title>
  <meta content="" name="description" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link href="css/style.css" rel="stylesheet" />
  <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
  <!--[if lt IE 7]><p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
  <header class="header">
    <div class="container">
      <h1>
        CSS3 Button Generator
      </h1>
    </div>
  </header>
  <section class="generate">
    <div class="container">
      <!--Options for Button-->
      <div class="options">
        <div class="options__title">
          Options
        </div>
        <!--Radius Slider-->
        <div class="options__radius">
          <div class="options__description">
            Border-radius
          </div>
          <div class="options__slider" id="slider__radius"></div>
        </div>
        <!--Size Slider-->
        <div class="options__size">
          <div class="options__description">
            Border-size
          </div>
          <div class="options__slider" id="slider__size"></div>
        </div>
        <!--Text for Button-->
        <div class="options__text">
          <div class="options__description">
            Text
          </div>
          <div class="options__input">
            <input id="button__text" type="text" value="Button text" />
          </div>
        </div>
      </div>
      <div class="result__button">
        <div class="result__title">
          Result
        </div>
        <div class="result__button-container">
          <button id="result">Button text</button>
        </div>
      </div>
    </div>
  </section>
  <section class="result">
    <div class="container">
      <!--Results-->
      <div class="result__form">
        <form action="" id="result__form" method="post">
          <div class="form__html">
            <textarea class="result__form-html" name="html" placeholder="HTML code" readonly=""></textarea>
          </div>
          <div class="form__css">
            <textarea class="result__form-css" name="css" placeholder="CSS code" readonly=""></textarea>
          </div>
          <div class="form__email">
            <input id="email" name="email" placeholder="...your Email" type="email" />
            <div class="errors"></div>
          </div>
          <div class="form__button">
            <button id="submit" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="container">
      <div class="footer__copyright">
        Lorem ipsum dolor sit amet.
      </div>
    </div>
  </footer>
  <script src="js/vendor/jquery-1.11.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
